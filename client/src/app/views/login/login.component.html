<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">Connexion à Checkimo</h2>

    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="you@example.com" />
      <mat-error *ngIf="form.get('email')?.hasError('required')">
        L'email est requis
      </mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">
        Email invalide
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full mb-6">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" placeholder="••••••••" />
      <mat-error *ngIf="form.get('password')?.hasError('required')">
        Le mot de passe est requis
      </mat-error>
      <mat-error *ngIf="form.get('password')?.hasError('minlength')">
        Minimum 6 caractères
      </mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary" class="w-full" [disabled]="form.invalid || loading">
      {{ loading ? 'Chargement...' : 'Se connecter' }}
    </button>
  </form>
</div>
