<div class="login-container">
  <mat-card class="login-card" appearance="outlined">
    <mat-card-title>Connexion</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required autocomplete="username">
        <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Merci de saisir un email valide
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput formControlName="password" type="password" required autocomplete="current-password">
        <mat-error *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
          Le mot de passe est requis
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="form.invalid">
        Se connecter
      </button>
    </form>
  </mat-card>
</div>
